<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>HTML Academy: Мишка</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="page-form">
  <header class="header page-form__header">
    <nav class="main-nav page-form___main-nav">
      <img class="main-nav__logo logo" src="http://placehold.it/86x35" alt="Магазин Мишка - логотип">
      <button class="burger-menu-btn"></button>
      <ul class="site-navigation main-nav__site-navigation">
        <li class="site-navigation__item"><a href="#" class="site-navigation__link">Каталог товаров</a></li>
        <li class="site-navigation__item"><a href="#" class="site-navigation__link">Вязание на заказ</a></li>
        <li class="site-navigation__item"><a href="#" class="site-navigation__link site-navigation__link--search">Поиск
            по сайту</a></li>
        <li class="site-navigation__item"><a href="#" class="site-navigation__link site-navigation__link--cart">Корзина:
            пока пуста</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="order">
      <h1 class="order__title title">Вязание на заказ</h1>
      <span class="order__info">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы
        свяжемся с вами, чтобы уточнить детали.</span>
      <form action="https://echo.htmlacademy.ru" class="order__form">
        <fieldset class="order__type">
          <legend class="order__form-title">Тип</legend>
          <input class="visually-hidden" name="order-type" id="accessory" type="radio" checked><label
            class="order__type-radio" for="accessory">Аксессуар для интерьера</label>
          <input class="visually-hidden" name="order-type" id="toy" type="radio"><label class="order__type-radio"
            for="toy">Детская игрушка</label>
        </fieldset>
        <fieldset class="order__color">
          <legend class="order__color-title">Цвет</legend>
          <input class="visually-hidden" type="checkbox" name="white" id="white" checked>
          <label class="order__color-checkbox" for="white">Черный</label>
          <input class="visually-hidden" type="checkbox" name="grey" id="grey">
          <label class="order__color-checkbox" for="grey">Белый</label>
          <input class="visually-hidden" type="checkbox" name="tiffany" id="tiffany" checked>
          <label class="order__color-checkbox" for="tiffany">Синий</label>
          <input class="visually-hidden" type="checkbox" name="black" id="black" checked>
          <label class="order__color-checkbox" for="black">Красный</label>
          <input class="visually-hidden" type="checkbox" name="pink" id="pink">
          <label class="order__color-checkbox" for="pink">Розовый</label>
          <input class="visually-hidden" type="checkbox" name="orange" id="orange">
          <label class="order__color-checkbox" for="orange">Розовый</label>
        </fieldset>
        <fieldset class="order__name">
          <legend class="order__name-title">ФИО</legend>
          <label>Имя: <input class="order__first-name" type="text" name="first-name"
              placeholder="Введите ваше имя*"></label>
          <label>Фамилия: <input class="order__last-name" type="text" name="last-name"
              placeholder="Укажите фамилию*"></label>
          <label>Отчество: <input class="order__middle-name" type="text" name="middle-name"
              placeholder="Отчество, если желаете"></label>
        </fieldset>
        <fieldset class="order__phone">
          <legend class="order__phone-title">Тел</legend>
          <input class="order__phone-number" type="tel" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
        </fieldset>
        <fieldset class="order__email">
          <legend class="order__email-title">E-mail</legend>
          <input class="order__email-address" type="email" name="mail" placeholder="Отчество, если желаете">
        </fieldset>
        <fieldset class="order__additional">
          <legend class="order__additional-title">Доп</legend>
          <textarea class="order__additional-text" name="additional-text"
            placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>
        <span class="order__required">*Поля обязательны для заполнения</span>
        <button type="submit" class="order__button button">Отправить заказ</button>
      </form>
    </section>
  </main>
  <footer class="footer page-form__footer">
    <ul class="footer__socials socials-list">
      <li class="socials-list__item">
        <a href="#" aria-label="Мы в Инстаграме" class="socials-list__button socials-list__button--instagram"></a>
      </li>
      <li class="socials-list__item">
        <a href="#" aria-label="Мы в Фэйсбуке" class="socials-list__button socials-list__button--facebook"></a>
      </li>
      <li class="socials-list__item">
        <a href="#" aria-label="Мы в Твиттере" class="socials-list__button socials-list__button--twitter"></a>
      </li>
    </ul>
    <div class="developer footer__developer">
      <a class="developer__about" href="https://htmlacademy.ru/intensive/adaptive"
        aria-label="Ссылка на лендинг интенсива «Профессиональный HTML и CSS, уровень 2»">Разработано</a>
    </div>
  </footer>
</body>
